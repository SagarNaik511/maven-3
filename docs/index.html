<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Page</title>
    <style>
        body {
          background-color: #f0f8ff;
          font-family: Arial, sans-serif;
          margin: 40px;
          text-align: center;
        }

        h1 {
          color: #333;
        }

        p {
          color: #666;
          font-size: 18px;
        }

        button {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
        }

        button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Welcome to My Simple Page</h1>
<p>This is a basic HTML page with some CSS styling.</p>
<button>Click Me</button>

</body>
</html>
